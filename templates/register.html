{% extends "layout.html" %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-center" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control form-center" name="password1" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control form-center" name="password2" placeholder="Retype Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
